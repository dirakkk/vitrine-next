name: vitrine-workflow
on: push
jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /home/ysr/projects/actions-runner/_work/vitrine-next/vitrine-next
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
